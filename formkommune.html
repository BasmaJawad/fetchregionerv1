<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilf√∏j ny kommune</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Insert kommune</h1>
<div>
  <form action="http://localhost:8080/kommune" method="post" id="formKommune">
    <div>
      <label for="inpCode">Kode</label>
      <input
        type="text"
        name="kode"
        class="inputfield"
        placeholder="eks. 7080"
        id="inpCode"
      >
    </div>
    <div>
      <label for="inpNavn">Navn</label>
      <input
              type="text"
              name="navn"
              class="inputfield"
              placeholder="eks. Roskilde"
              id="inpNavn"
      >
    </div>
    <button type="submit" title="Gem" id="submit">Opret</button>
  </form>
</div>
<script src="js/fetchregioner2.js"></script>
<script src="js/formkommune.js"></script>
</body>
</html>
